<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <h1 id="demo"></h1>
  <button id="button-demo" onclick="loadDuLieu();">Click De Nhan Du Lieu</button>
  <script>
    function loadDuLieu() {
      var http = new XMLHttpRequest();
      http.onreadystatechange = function () {
        // console.log(http.readyState);
        // console.log(http.status);

        if (http.readyState == 4 && http.status == 200) {
          var data = JSON.parse(http.responseText);
          console.log(data.users[0].name);
          // console.log(typeof http.responseText);
          // console.log(http.responseText.users);
          document.getElementById("demo").innerHTML = data;
        }
      };
      console.log(26);
      http.open("GET", "https://namcoi.com/projects/users-crud-laravel/public/api/users", true);
      http.send();
    }
  </script>
</body>

</html>
